<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar at Top</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-center">
            <a class="btn btn-success mx-2" href="{% url 'createpage' %}">create</a>
            <a class="btn btn-primary mx-2" href="{% url 'profilepage' %}">Profile</a>
            <a class="btn btn-warning mx-2" href="{% url 'homepage' %}">Home</a>
            {% if request.user.is_authenticated %}
            <a class="btn btn-warning mx-2" href="{% url 'logoutpage' %}">Logout</a>
            {% else %}
            <a class="btn btn-info mx-2" href="{% url 'loginpage' %}">Login</a>
            <a class="btn btn-dark mx-2" href="{% url 'registerpage' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
